version: '3.5'

services:
  article-postgres-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gorm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gorm}
      POSTGRES_DB: ${POSTGRES_DATABASE:-article}
    volumes:
      - ./data/article-postgres-db:/var/lib/postgresql/data
    ports:
      - "9920:5432"
    networks:
      - postgres-net
    restart: unless-stopped

  stock-postgres-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gorm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gorm}
      POSTGRES_DB: ${POSTGRES_DATABASE:-stock}
    volumes:
      - ./data/stock-postgres-db:/var/lib/postgresql/data
    ports:
      - "9921:5432"
    networks:
      - postgres-net
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
    networks:
      - kafka-net

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - kafka-net

networks:
  kafka-net:
    driver: bridge
  postgres-net:
    driver: bridge

volumes:
  postgres:
